server:
  port: 8080
  servlet:
    context-path: /resto
  forward-headers-strategy: FRAMEWORK

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST:resto-db}:${DB_PORT:5432}/resto-db
    poll-size: 30
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    disable-swagger-default-url: true
    url: /v3/api-docs
    configUrl: /v3/api-docs/swagger-config
